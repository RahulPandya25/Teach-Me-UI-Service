<navbar></navbar>
<div class="content">
    <div class="page-heading">
      <div class="page-title">{{ pageTitle }}</div>
      
    </div>
    <div *ngIf="subjects.length && subjects.length > 0; else noContent">
      <div class="card-content">
        <div class="card emboss raise" *ngFor="let subject of subjects">
          <p class="card-title highlight">{{ subject.name }}</p>
          <p class="card-subtitle">{{ subject.noOfTests }} tests</p>
        </div>
      </div>
    </div>
    <ng-template #noContent>
      <div class="note">
        <p class="fade">
          No Subjects Found.
        </p>
      </div>
    </ng-template>
  </div>
<footer></footer>
